<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
          <!-------Start Quiz Button------>
          <section class="container">
              <div class="start_btn"><button>Start Quiz</button></div>

              <!-------Info_box------->
              <div class="info_box">
                  <div class="info_title">
                      <span>Regras do Quiz</span>
                  </div>
                  <div class="info_list">
                      <div class="info">1. Você tem <span>15 segundos</span> para escolher uma resposta.</div>
                      <div class="info">2. Você só pode escolher uma resposta.</div>
                      <div class="info">3. Ao clicar na resposta não podera trocar.</div>
                      <div class="info">4. Ao clicar em sair você antes do termino das questões perdera os seus pontos.</div>
                      <div class="info">5. Os seus pontos aumentaram de acordo com os seus acertos.</div>
                  </div>
                  <div class="buttons">
                      <button class="quit">Sair do Quiz</button>
                      <button class="restart">Continue</button>
                  </div>
              </div>
          </section>
          
          
      </header>

      <main>
          <section>

          </section>
      </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
